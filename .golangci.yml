# https://golangci-lint.run/usage/configuration/
run:
  timeout: 5m

linters-settings:
  nlreturn:
    block-size: 2
  testifylint:
    disable:
      - require-error

linters:
  enable:
    - gocritic
    - mnd
    - misspell
    - nlreturn
    - perfsprint
    - predeclared
    - stylecheck
    - testifylint
    - thelper
    - usestdlibvars
    - whitespace

issues:
  max-same-issues: 10
