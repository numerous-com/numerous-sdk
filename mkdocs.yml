site_name: Numerous SDK documentation

nav:
  - Home: README.md
  - Website: https://numerous.com
  - GitHub page: https://github.com/numerous-com/numerous-sdk
  - PyPI page: https://pypi.org/project/numerous/
  - Platform docs: https://numerous.com/docs
  - Usage:
    - Collections: collections.md
    - Collection documents: collection_documents.md
    - Collection files: collection_files.md
    - Sessions: sessions.md
    - Users: user.md
    - Frameworks: frameworks.md
  - API reference: reference/

theme:
  name: material
  logo: logo.svg
  favicon: favicon.png
  features:
      - content.code.copy
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - search
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      default_handler: "python"
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
